name: Deploy to Server

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.ACTIONS_DEPLOY_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H 188.166.17.104 >> ~/.ssh/known_hosts

      - name: Deploy via SSH
        run: |
          run: ssh -i ~/.ssh/id_ed25519 root@188.166.17.104 'bash /root/deploy.sh'
